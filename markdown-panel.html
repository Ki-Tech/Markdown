<div id="markdown-documentation" class="markdown-panel bottom-panel vert-resizable top-resizer no-focus">
    <div class="toolbar">
        <div class="title">Markdown Documentation </div>
        <div class="markdown-mode k-button-bar">
            <label class="k-button-bar__item">
                <input type="radio" name="markdown-mode" value="edit" checked>
                <button class="k-button small">Edit</button>
            </label>
            <label class="k-button-bar__item">
                <input type="radio" name="markdown-mode" value="preview">
                <button class="k-button small">Preview</button>
            </label>
        </div>
        <a href="#" class="close"></a>
    </div>
    <div class="panel-content resizable-content">
        <textarea id="markdown-editor"></textarea>
        <div class="markdown-preview"></div>
    </div>
</div>
